<!DOCTYPE html>
<html>
<head>
	<title>Zomato Test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="zomatostyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class= "container">

		<div class="jumbotron" style="background-color: #ED2001; color: white; padding: 10px; font-size: 16px">
			<h1 class="text-center"></span>Zomato API Search</h1>
		</div>

		<div class="row">
			<div class="col-sm-6" style="float: none; margin: 0 auto">
				<div class="panel panel-primary" style="border-color: black">
					<div class="panel-heading" style="background-color: #ED2001; color: white; font-weight: bold; font-size: 16px">
						Where are you bored today?
					</div>
					<div class="panel-body text-center">
						<form id="searchForm">
						<div class="form-group">
						    <label for="searchInput">Zip Code</label>
						    <input type="searchTerms" class="form-control" placeholder="Enter Zip Code here" id="zipInput" maxlength="5">
						    <small class="form-text text-muted">E.g. "08823", "07840"</small>
						  </div>
						 <div class="form-group">
						    <label for="recordsToRetrieve">What kind of food are you interested in?</label><br>
						    <select class="selectpicker" id="cuisine">
							  <option>Chinese</option>
							  <option>Thai</option>
							  <option>Italian</option>
							  <option>Japanese</option>
							</select>
						 </div>
						 <button type="submit" class="btn btn-default" id="runSearch" style="background-color: #ED2001; color: white; font-size: 14px"><i class="fa fa-search"></i> Search</button>
						 <button type="button" class="btn btn-default" id="clearAll" style="background-color: #ED2001; color: white; font-size: 14px"><i class="fa fa-trash"></i> Clear Results</button>
						 </div>
						</form>
					</div>
				</div>
			</div>
		
		<div class="row">
			<div class="col-sm-10" style="float: none; margin: 0 auto">
            <div class="panel panel-primary" style="border-color: black">
                <div class="panel-heading" style="background-color: #ED2001; color: white; font-weight: bold; font-size:16px">
                Top Results in Your Area
                </div>
                <div class="panel-body" id="searchResults"></div>
        	</div>
    	</div>
    </div>

		<div class="row" id="footer">
			<div class="col-12-sm text-center">
			<h6><hr>From the incredible minds of Ryan, Nicole, Kal, and Alex</h6> 	
			</div>
		</div>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBd64Nz6KSC95FW4ZapCkkmyymF4gPcANg" async defer></script>
	<script src="zomato.js"></script>
</body>
</html>
